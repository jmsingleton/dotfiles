
################
### MONITORS ###
################

monitor = HDMI-A-1, 3840x2160@60, 0x0, 1.5
monitor = , preferred, auto, 1


###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox


#################
### AUTOSTART ###
#################

exec-once = dunst &
exec-once = waybar &
exec-once = hypridle &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = ~/.local/bin/hypr-wallpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

$rosepine_base = rgba(191724ee)
$rosepine_surface = rgba(1f1d2eee)
$rosepine_text = rgba(e0def4ee)
$rosepine_accent = rgba(9ccfd8ee)

general {
    gaps_in = 1
    gaps_out = 5

    border_size = 1

    col.active_border = $rosepine_accent
    col.inactive_border = $rosepine_surface

    resize_on_border = false
    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Smart gaps: no gaps/borders when only one tiled window
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = match:float 0, match:workspace w[tv1], border_size 0
windowrule = match:float 0, match:workspace w[tv1], rounding 0
windowrule = match:float 0, match:workspace f[1], border_size 0
windowrule = match:float 0, match:workspace f[1], rounding 0

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# App launchers
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser

# Utilities
bind = $mainMod, escape, exec, hyprlock
bind = $mainMod, G, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy

# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, P, pseudo,
bind = $mainMod, T, togglesplit,
bind = $mainMod SHIFT, M, exit,

# Move focus (vim keys)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
binde = $mainMod CTRL, h, resizeactive, -20 0
binde = $mainMod CTRL, l, resizeactive, 20 0
binde = $mainMod CTRL, k, resizeactive, 0 -20
binde = $mainMod CTRL, j, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys (with dunst OSD)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -h string:x-dunst-stack-tag:volume -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -oP '[\d.]+' | awk '{printf "%.0f", $1*100}') "Volume"
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -h string:x-dunst-stack-tag:volume -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -oP '[\d.]+' | awk '{printf "%.0f", $1*100}') "Volume"
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -h string:x-dunst-stack-tag:volume "Volume" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED && echo Muted || echo Unmuted)"
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && notify-send -h string:x-dunst-stack-tag:mic "Microphone" "$(wpctl get-volume @DEFAULT_AUDIO_SOURCE@ | grep -q MUTED && echo Muted || echo Unmuted)"
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ && notify-send -h string:x-dunst-stack-tag:brightness -h int:value:$(brightnessctl -m | cut -d, -f4 | tr -d '%') "Brightness"
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && notify-send -h string:x-dunst-stack-tag:brightness -h int:value:$(brightnessctl -m | cut -d, -f4 | tr -d '%') "Brightness"

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy                                                          # Select area -> clipboard
bind = SHIFT, Print, exec, grim - | wl-copy                                                                    # Full screen -> clipboard
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png       # Select area -> file
bind = $mainMod SHIFT, Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png               # Full screen -> file
bind = $mainMod ALT, Print, exec, grim -g "$(slurp)" - | swappy -f -                                           # Select area -> annotate

# Screen recording (wf-recorder)
bind = $mainMod, F9, exec, pkill wf-recorder || wf-recorder -g "$(slurp)" -f ~/Videos/recording_$(date +'%Y-%m-%d_%H-%M-%S').mp4
bind = $mainMod, F10, exec, pkill -INT wf-recorder


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps
windowrule = match:class .*, suppress_event maximize

# Fix XWayland drag issues
windowrule = match:xwayland 1, match:class ^$, match:title ^$, no_focus 1, float 1

# Common floating windows
windowrule = match:class ^(pavucontrol)$, float 1
windowrule = match:class ^(nm-connection-editor)$, float 1
windowrule = match:class ^(.blueman-manager-wrapped)$, float 1
windowrule = match:title ^(File Operation)$, float 1

# Steam client - float popups/dialogs, keep main window tiled
windowrule = match:class ^(steam)$, match:title ^(Friends List), float 1
windowrule = match:class ^(steam)$, match:title ^(Steam Settings), float 1
windowrule = match:class ^(steam)$, match:title ^(Screenshot), float 1
windowrule = match:class ^(steam)$, match:title ^(Steam - Self Updater), float 1
windowrule = match:class ^(steam)$, match:title ^(Steam Guard), float 1
windowrule = match:class ^(steam)$, match:title ^(Game Properties), float 1
windowrule = match:class ^(steam)$, match:title ^(Install), float 1
windowrule = match:class ^(steam)$, match:title ^(Allow game launch), float 1
windowrule = match:class ^(steam)$, match:title ^(Sign in), float 1

# Steam games - tearing for reduced input latency, prevent idle sleep
windowrule = match:class ^(steam_app_), fullscreen 1
windowrule = match:class ^(steam_app_), immediate 1
windowrule = match:class ^(steam_app_), idle_inhibit always
